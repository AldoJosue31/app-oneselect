      <section class="home-section">
        <div class="home-content">
          <i id="AEW" class='bx bx-menu' ></i>
          <span class="text">OneSelect</span>
        </div>
        <div class="container bg-dark text-light" style="margin-left: 60px;">
            <div class="row">
                <div class="col">
                    <form id="frmNuevoRegistro" class="border border-light p-4">
    
                        <p class="h3 mb-4 text-left">Nueva Orden</p>
    
                        <input type="text" id="nombres" class="form-control mb-4 bg-dark text-light" placeholder="Nombres" required>
    
                        <input type="text" id="apellidos" class="form-control mb-4 bg-dark text-light focus-light" placeholder="Apellidos" required>
    
                        <input type="text" id="orden" class="form-control mb-4 bg-dark text-light" placeholder="Orden" required readonly>

                        <div class="container w-25 mb-2 p-9 border border-light text-center float-end">TOTAL <div id="total"> $ 0</div></div>
                        <br><br><br>
                        <div class="container-md">
                          <div class="row row-cols-3">
                            <div class="col border border-light p-3">
                              <div class="card bg-dark text-light">
                                <div class="card-body">
                                  <h5 class="card-title font-weight-bold">Hamburguesa</h5>
                                  <br>
                                  <a href="#" class="btn btn-primary" id="hamburguesa" onclick="AgregarHamburguesa()">Agregar</a>
                                </div>
                              </div>
                            </div>
                            <div class="col border border-light p-3">
                              <div class="card bg-dark text-light">
                                <div class="card-body">
                                  <h5 class="card-title font-weight-bold">Torta</h5>
                                  <br>
                                  <a href="#" class="btn btn-primary" id="torta" onclick="AgregarTorta()">Agregar</a>
                                </div>
                              </div>
                            </div>
                            <div class="col border border-light p-3">
                               <div class="card bg-dark text-light">
                                <div class="card-body">
                                  <h5 class="card-title font-weight-bold">Hot dog</h5>
                                  <br>
                                  <a href="#" class="btn btn-primary" id="hotdog" onclick="AgregarHotDog()">Agregar</a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button id="btnCrearRegistro" class="btn btn-success btn-block my-4" type="submit">Crear Orden</button>
                    </form>
                </div>
            </div>
        </div>
      </section>

    <script src="main.js"></script>
    <script>
      const ipc = window.require('electron').ipcRenderer;
  

       function irAcercaDe(){
        ipc.send('abrirAcercaDe');  
       };
       function irRegistros(){
        ipc.send('abrirRegistros');  
       };
       function irInicio(){
        ipc.send('abrirInicio');  
       };
       
       
    </script>
